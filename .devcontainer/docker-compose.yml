version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../..:/workspaces:cached
    command: sleep infinity

    depends_on:
      - db2
      - adminer

  db2:
    image: postgres
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_DB: smart-vending-system-database
    restart: always
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

volumes:
  mongodb-data:
